        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #023059;
            --secondary: #049DD9;
            --accent: #2BD925;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(2, 48, 89, 0.2);
            overflow: hidden;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: var(--white);
        }

        .input-group input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(4, 157, 217, 0.2);
            outline: none;
        }

        .input-group input::placeholder {
            color: #9ca3af;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            box-shadow: 0 6px 12px rgba(4, 157, 217, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        .logo-container {
            width: 140px;
            height: 140px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-fallback {
            display: none;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 50%;
            font-size: 2rem;
        }

        .accent-dot {
            background-color: var(--accent);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 4px;
        }

        /* Background decoration with animation restored */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .decoration-circle-1 {
            position: absolute;
            width: 30vw;
            height: 30vw;
            max-width: 300px;
            max-height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            opacity: 0.1;
            top: 10%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .decoration-circle-2 {
            position: absolute;
            width: 40vw;
            height: 40vw;
            max-width: 400px;
            max-height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            opacity: 0.1;
            bottom: 10%;
            right: 10%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

    <!-- Decorative elements with animation restored -->
    <div class="bg-decoration">
        <div class="decoration-circle-1"></div>
        <div class="decoration-circle-2"></div>
    </div>

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="login-card w-full max-w-md p-8 z-10">
            <div class="text-center mb-8">
                <div class="logo-container mb-4">
                    <img src="a.png" alt="Logo Alcaldía de Maneiro"
                        onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="logo-fallback" style="display: none;">
                        <span>SM</span>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-primary flex items-center justify-center">
                    Soporte Maneiro
                    <span class="accent-dot ml-1"></span>
                </h1>
                <p class="text-gray-600 mt-2">Gestión de historial de soporte técnico</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Usuario" required=""
                        autocomplete="username">
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required="">
                </div>

                <button type="submit" class="btn-primary w-full flex items-center justify-center mt-6">
                    Iniciar sesión
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Normally you would send this to a server
            // For demo purposes, we'll just show an alert
            if (username && password) {
                alert('Inicio de sesión exitoso. Bienvenido a Soporte Maneiro!');
                // In a real app, you would redirect to the dashboard
                // window.location.href = 'dashboard.html';
            } else {
                alert('Por favor complete todos los campos');
            }
        });

        // Check if the image loads correctly
        window.addEventListener('load', function () {
            const logoImg = document.querySelector('.logo-container img');
            const logoFallback = document.querySelector('.logo-fallback');

            if (logoImg.complete && logoImg.naturalHeight !== 0) {
                logoFallback.style.display = 'none';
            } else {
                logoImg.style.display = 'none';
                logoFallback.style.display = 'flex';
            }
        });
    </script>
